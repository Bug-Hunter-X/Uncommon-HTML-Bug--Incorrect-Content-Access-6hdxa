<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    <p>This is some text.</p>
  </div>

  <script>
    // Correct way to access the content of the div, including HTML tags
    const divInnerHTML = document.getElementById("myDiv").innerHTML;
    console.log(divInnerHTML); // Output: <p>This is some text.</p>
  </script>
</body>
</html>
